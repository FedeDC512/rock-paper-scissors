<!DOCTYPE html>
<html>
<head>

  <title>Rock Paper Scissors</title>
  <script src="myscripts.js"  defer></script>
</head>
<body>
  <h1 class="title">Rock Paper Scissors Game</h1>

  <h3>Logs:</h3>
  <div id="logs"></div>
</body>
